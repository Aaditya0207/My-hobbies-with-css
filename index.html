<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 
Project description: Build a webpage on your hobbies
Challenge 1: Use appropriate Block elements while building your webpage.
Challenge 2: Use appropriate in line elements while building your hobbies webpage.
Important note: Add comments above the tag to mention the HTML element type 
-->
<!DOCTYPE html>
<html lang="en">
 <head>
   <title>My Hobbies</title>
 </head>
<link rel="stylesheet" href="styles.css">
<body class="bg">
  <!-- <h1>(heading tag)its a block element and <u>(underline tag)is an in-line element -->
   <u> 
     <center><h1 id="hobby"> My Hobbies</h1></center>
   </u>
  <!-- <ol>(ordered list tag)is a block element -->
   <ol>

    <li><h3 id="book">Reading Books</h3></li>
  <!-- <img>(img tag) is an in-line element -->
  <iframe src="https://assets.pinterest.com/ext/embed.html?id=15410823718709291" height="395" width="236" frameborder="0" scrolling="no" ></iframe>


  <!-- <br>(line break tag)is an in-line element -->
    <br>
    </br>

      <li><h3 id="travel"><U>Traveling</U></h3></li>
      <iframe src="https://assets.pinterest.com/ext/embed.html?id=396527942207912346" height="395" width="236" frameborder="0" scrolling="no" ></iframe>

    <br>
    </br>

      <li><h3 id="gym"><U>Gym</U></h3></li>
      <iframe src="https://assets.pinterest.com/ext/embed.html?id=340936634306422636" height="520" width="236" frameborder="0" scrolling="no" ></iframe>


   </ol>



</body>
</html
